<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator</h1>
      </header>

      <main>
        <form class="poem-form">
          <input
            type="text"
            placeholder="Enter the topic of the poem"
            autofocus
            required
            autocomplete="off"
            class="prompt-input"
            id="user-prompt"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem" id="poem">
          Whispers of stars in the night's gentle breeze,
          <br />
          Silent dreams carried on moonlit seas.
        </div>
      </main>

      <footer>
        This project was coded by Natalia Bernal‚≠ê and is open sourced on
        <a
          href="https://github.com/NatBernal/poem-ai-generator"
          target="_blank"
        >
          GitHub</a
        >
        and is hosted on
        <a href="https://poem-generator-natalia.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
