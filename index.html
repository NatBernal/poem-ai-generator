<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Poem Generator</title>
  </head>
  <body>
    <header>
      <h1>AI Poem Generator</h1>
    </header>

    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the topic of the poem"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>
        Whispers of stars in the night's gentle breeze,
        <br />
        Silent dreams carried on moonlit seas.
      </div>
    </main>

    <footer>
      This project was coded by Natalia Bernal‚≠ê and is open sourced on
      <a href="https://github.com/NatBernal/poem-ai-generator" target="_blank">
        GitHub</a
      >
      and is hosted on
      <a href="https://poem-generator-natalia.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
